<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3 Map Example</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> 
        <link rel="stylesheet" type="text/css">
    </head>
    <body>

        <div>
            <p id="title">New York City School District Demographics</p>
        </div>
        <div class="row">
            <div id="buttons" class="col-lg-3">
                <p id="view">View Districts By</p>
                <form id="radios">
                    <input type="radio" name="demographics" value="asian">% Asian<br>
                    <input type="radio" name="demographics" value="black">% Black<br>
                    <input type="radio" name="demographics" value="hisp">% Hispanic<br>
                    <input type="radio" name="demographics" value="white">% White<br>
                    <input type="radio" name="demographics" value="multi">% Nat. American/Multi Racial/Unreported<br>
                    <input type="radio" name="demographics" value="poor" checked>% Poor<br>
                    <input type="radio" name="demographics" value="disab">% Disabled<br>
                    <input type="radio" name="demographics" value="esl">% English Learners<br>
                </form>
                <div class="row align-items-center">
                    <p id="year">Select Year</p>
                    <div class="col-sm"><div id="slider-step"></div></div>
                </div>
            </div>
            <svg width="850" height="600" id="vis"></svg>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/d3-simple-slider/build/d3-simple-slider.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="code.js" type="text/javascript"></script>
    </body>
</html>
